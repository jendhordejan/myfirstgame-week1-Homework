  <section id="charProfile">

        <img id="heroImage" src="images/HeroImage.jpg" width="145" height="126" alt="heroImage">

      <div for="heroName" id="heroName">Name    : [Hero Name]</div>
      <div for="heroHealth" id="heroHealth">Health  : 0</div>

    <section>

  </section>
    <button id="changeName" onclick="changeHeroName()">Change Hero Name</button>
      <section id="gameFunctions">

          <img id="dagger" src="images/dagger.jpeg" width="145" height="126" alt="dagger">
          <img id="bag" src="images/bag.jpeg" width="145" height="126" alt="bag">
          <img id="hunt" src="images/hunt.jpeg" width="145" height="126" alt="hunt">

      </section>

  <div id="battleArea">

          <div data-height="40" data-width="40">
            <img id="monsterImage" src="" width="145" height="126" alt="monsterImage">
          </div>
          
          <div for="monsterName" id="monsterName">Name    : [Hero Name]</div>
          <div for="monsterHealth" id="monsterHealth">Health  : 0</div>
          <div for="monsterWeapon" id="monsterWeapon">Weapon  : nothing</div>
        </section>

        <div class="attack" id="attack">
          <button type="default">Attack</button>
        </div>
        <div class="escape" id="escape">

        </div>

  </div>
